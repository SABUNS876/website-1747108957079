    background: #fff;

  .anak-kecil {

    margin-bottom: 1rem;
  }
  .button-play {
    background: #6a53d9;

    font-weight: 700;
    font-size: 1.2rem;
    border: none;
    border-radius: 14px;
    padding: 0.75rem 2rem;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 6px 15px rgba(106,83,217,0.5);
    user-select: none;
  }
  .button-play:hover, .button-play:focus {
    background: #503faf;
    outline: none;
  }
  footer {
    font-size: 0.9rem;
    color: #4b3f72;
    padding: 0.5rem 1rem;
    text-align: center;
    width: 100%;
    background: rgba(255 255 255 / 0.4);
    user-select:none;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .pencoli-svg {
      width: 180px;
      height: 180px;
    }
    .anak-kecil {
      width: 130px;
      height: 170px;
    }
    .button-play {
      font-size: 1rem;
      padding: 0.6rem 1.5rem;
